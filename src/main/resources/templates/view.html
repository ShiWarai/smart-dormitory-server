<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
  <title>Просмотр жителя</title>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<body>

<nav class="navbar fixed-top navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" >Smart Dormitory</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent" aria-controls="navbarNavAltMarkup"
          aria-expanded="false" aria-label="Переключатель навигации">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <div class="navbar-nav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" >
          <a class="nav-link" href="/logout">Выйти</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class = "container" style="margin-top: 50px ">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Просмотр </h1>
      <div class = "card-body">
        <form th:object = "${resident}" >
          <div class="form-group">
            <label> Фамилия </label>
            <input
                    type="text"
                    name="surname"
                    th:field="*{surname}"
                    class="form-control"
                    disabled
            />
          </div>
          <div class="form-group">
            <label> Имя </label>
            <input
                    type="text"
                    name="name"
                    th:field="*{name}"
                    class="form-control"
                    disabled
            />
          </div>
          <div class="form-group">
            <label> Отчество </label>
            <input
                    type="text"
                    name="patronymic"
                    th:field="*{patronymic}"
                    class="form-control"
                    disabled
            />
          </div>
          <div class="form-group">
            <label> Дата рождения </label>
            <input
                    type="date"
                    name="birthdate"
                    th:field="*{birthdate}"
                    class="form-control"
                    disabled
            />
          </div>
          <div class="form-group">
            <label> Номер студенческого </label>
            <input
                    type="text"
                    name="studentId"
                    th:field="*{studentId}"
                    class="form-control"
                    disabled
            />
          </div>
          <div class="form-group">
            <label> ПИН-код </label>
            <input
                    type="password"
                    name="pinCode"
                    th:field="*{pinCode}"
                    class="form-control"
                    disabled
            />
          </div>
          <div class="form-group">
            <label> Номер комнаты </label>
            <input
                    type="number"
                    name="roomNumber"
                    th:field="*{roomNumber}"
                    class="form-control"
                    disabled
            />
          </div>
          <div class="form-group">
            <label> Роль </label>
            <select
                    class="form-control"
                    th:field="*{role}"
                    id="dropOperator"
                    disabled>
              <option
                      th:each="roleType : ${T(ru.mirea.smartdormitory.model.types.RoleType).values()}"
                      th:value="${roleType.name()}"
                      th:text="${roleType.name()}"
              ></option>
            </select>
          </div>

          <div class="box-footer">
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
<footer class="bg-dark fixed-bottom text-center text-white">
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    © 2022 Copyright, Журавлев Павел
  </div>
</footer>
</html>
