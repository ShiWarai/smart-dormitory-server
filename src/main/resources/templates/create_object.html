<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Create object</title>
    <meta name="description" content="Для курсовой работы">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="../assets/css/base.css">
</head>

<body id="page-top">
    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
            <div class="container-fluid d-flex flex-column p-0"><a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                    <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-home"></i></div>
                    <div class="sidebar-brand-text mx-3"><span>Smart Dormitory</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item"><a class="nav-link" href="/residents/me" th-=""><i class="fas fa-user"></i><span>Профиль</span></a></li>
                    <li class="nav-item" th:if="${role} == 'COMMANDANT' or ${role} == 'STUFF'"><a class="nav-link" href="/objects/list"><i class="fas fa-table"></i><span>Объекты</span></a></li>
                    <li class="nav-item" th:if="${role} == 'COMMANDANT' or ${role} == 'STUFF'"><a class="nav-link" href="/object_types/list"><i class="far fa-clone"></i><span>Типы объектов</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/residents/list"><i class="fas fa-theater-masks"></i><span>Жители</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/reservations/list"><i class="far fa-calendar-plus"></i><span>Бронирования</span></a></li>
                </ul>
                <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button></div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                        <ul class="navbar-nav flex-nowrap ms-auto">
                            <li class="nav-item dropdown no-arrow mx-1">
                                <div class="shadow dropdown-list dropdown-menu dropdown-menu-end" aria-labelledby="alertsDropdown"></div>
                            </li>
                            <div class="d-block topbar-divider"></div>
                            <li class="nav-item dropdown no-arrow">
                                <div class="nav-item dropdown no-arrow"><a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#"><span class="d-inline me-2 text-gray-600 small" th:text="${role}">Role</span></a>
                                    <div class="dropdown-menu shadow dropdown-menu-end"><a class="dropdown-item" href="/residents/me"><i class="fas fa-user fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Профиль</a><a class="dropdown-item" href="/reservations/my"><i class="far fa-calendar-plus fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Мои бронирования</a>
                                        <div class="dropdown-divider"></div><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Выйти</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="container-fluid">
                    <h3 class="text-dark mb-4">Создать сущность Объект</h3>
                    <div class="row mb-3">
                        <div class="col-lg-12">
                            <div class="row mb-3 d-none">
                                <div class="col">
                                    <div class="card textwhite bg-primary text-white shadow">
                                        <div class="card-body">
                                            <div class="row mb-2">
                                                <div class="col">
                                                    <p class="m-0">Peformance</p>
                                                    <p class="m-0"><strong>65.2%</strong></p>
                                                </div>
                                                <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                            </div>
                                            <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card textwhite bg-success text-white shadow">
                                        <div class="card-body">
                                            <div class="row mb-2">
                                                <div class="col">
                                                    <p class="m-0">Peformance</p>
                                                    <p class="m-0"><strong>65.2%</strong></p>
                                                </div>
                                                <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                            </div>
                                            <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col"><form action="/objects/create" th:object = "${object}" method="POST">
  <div class="form-group">
    <label> Имя </label>
    <input
            type="text"
            name="name"
            th:field="*{name}"
            class="form-control"
            required
    />
  </div>
  <div class="form-group">
    <label> Тип </label>
    <select
            class="form-control"
            type="number"
            name="typeId"
            th:field="*{typeId}"
            id="dropOperator">
      <option
              th:each="type : ${types}"
              th:value="${type.getId()}"
              th:text="${type.getName()}"
      ></option>
    </select>
  </div>
  <div class="form-group">
    <label> Статус </label>
    <select
            class="form-control"
            type="number"
            name="statusId"
            th:field="*{statusId}"
            id="dropOperator">
      <option
              th:each="status : ${statuses}"
              th:value="${status.getId()}"
              th:text="${status.getName()}"
      ></option>
    </select>
  </div>
  <div class="form-group">
    <label> Номер комнаты </label>
    <select
            class="form-control"
            type="number"
            name="roomNumber"
            th:field="*{roomNumber}"
            id="dropOperator">
      <option
              th:each="room : ${rooms}"
              th:value="${room.getNumber()}"
              th:text="${room.getNumber()}"
      ></option>
    </select>
  </div>
  <div class="form-group">
    <label> Описание </label>
    <input
        type="text"
        name="description"
        th:field="*{description}"
        class="form-control"
    />
  </div>
  <div class="box-footer" style="margin-top:16px">
    <button type="submit" class="btn btn-primary btn-lg">
      Создать
    </button>
  </div>
</form></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright © Smart Dormitory 2022</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/theme.js"></script>
</body>

</html>
