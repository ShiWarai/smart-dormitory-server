<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <meta name="description" content="Для курсовой работы">

                    <li class="nav-item" th:if="${role} == 'COMMANDANT' or ${role} == 'STUFF'"><a class="nav-link" href="/objects/list"><i class="fas fa-table"></i><span>Объекты</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/residents/list"><i class="fas fa-theater-masks"></i><span>Жители</span></a></li>

            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                        <ul class="navbar-nav flex-nowrap ms-auto">
                            <li class="nav-item dropdown d-sm-none no-arrow"><a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#"><i class="fas fa-search"></i></a>
                                <div class="dropdown-menu dropdown-menu-end p-3 animated--grow-in" aria-labelledby="searchDropdown">
                                    <form class="me-auto navbar-search w-100">
                                        <div class="input-group"><input class="bg-light form-control border-0 small" type="text" placeholder="Search for ...">
                                            <div class="input-group-append"><button class="btn btn-primary py-0" type="button"><i class="fas fa-search"></i></button></div>
                                        </div>
                                    </form>

                            </li>
                            <li class="nav-item dropdown no-arrow mx-1">
                                <div class="shadow dropdown-list dropdown-menu dropdown-menu-end" aria-labelledby="alertsDropdown"></div>
                            </li>
                            <div class="d-none d-sm-block topbar-divider"></div>
                            <li class="nav-item dropdown no-arrow">
                                <div class="nav-item dropdown no-arrow"><a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#"><span class="d-none d-lg-inline me-2 text-gray-600 small" th:text="${role}">Role</span></a>
                                    <div class="dropdown-menu shadow dropdown-menu-end"><a class="dropdown-item" href="/residents/me"><i class="fas fa-user fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Профиль</a><a class="dropdown-item" href="/reservations/my"><i class="far fa-calendar-plus fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Мои бронирования</a>
                                        <div class="dropdown-divider"></div><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Выйти</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="container-fluid">
                    <h3 class="text-dark mb-4">Житель</h3>
                    <div class="row mb-3">
                        <div class="col-lg-12">
                            <div class="row mb-3 d-none">
                                <div class="col">
                                    <div class="card textwhite bg-primary text-white shadow">
                                        <div class="card-body">
                                            <div class="row mb-2">
                                                <div class="col">
                                                    <p class="m-0">Peformance</p>
                                                    <p class="m-0"><strong>65.2%</strong></p>
                                                </div>
                                                <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                            </div>
                                            <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card textwhite bg-success text-white shadow">
                                        <div class="card-body">
                                            <div class="row mb-2">
                                                <div class="col">
                                                    <p class="m-0">Peformance</p>
                                                    <p class="m-0"><strong>65.2%</strong></p>
                                                </div>
                                                <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                            </div>
                                            <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col"><form th:action="@{/residents/{id} (id=${resident.studentId})}" th:object = "${resident}" method="POST">
  <div class="form-group">
    <label> Фамилия </label>
    <input
            type="text"
            name="surname"
            th:field="*{surname}"
            class="form-control"
            required
    />
  </div>
  <div class="form-group">
    <label> Имя </label>
    <input
            type="text"
            name="name"
            th:field="*{name}"
            class="form-control"
            required
    />
  </div>
  <div class="form-group">
    <label> Отчество </label>
    <input
            type="text"
            name="patronymic"
            th:field="*{patronymic}"
            class="form-control"
    />
  </div>
  <div class="form-group">
    <label> Дата рождения </label>
    <input
            type="date"
            name="birthdate"
            th:field="*{birthdate}"
            class="form-control"
            required
    />
  </div>
  <div class="form-group">
    <label> Номер студенческого </label>
    <input
            type="text"
            name="studentId"
            th:field="*{studentId}"
            class="form-control",
            readonly
            required
    />
  </div>
  <div class="form-group">
    <label> ПИН-код </label>
    <input
            type="password"
            name="pinCode"
            th:field="*{pinCode}"
            class="form-control"
            maxlength="4"
            minlength="4"
            required
    />
  </div>
  <div class="form-group">
    <label> Номер комнаты </label>
    <select
            class="form-control"
            type="number"
            name="roomNumber"
            th:field="*{roomNumber}"
            id="dropOperator">
      <option th:value="null" text="Без комнаты"></option>
      <option
              th:each="room : ${rooms}"
              th:value="${room.getNumber()}"
              th:text="${room.getNumber()}"
      ></option>
    </select>
  </div>
  <div class="form-group">
    <label> Роль </label>
    <select
            class="form-control"
            type="text"
            name="role"
            th:field="*{role}"
            id="dropOperator"
            th:if="${role} == 'COMMANDANT'">
      <option
              th:each="roleType : ${T(ru.mirea.smartdormitory.model.types.RoleType).values()}"
              th:value="${roleType.name()}"
              th:text="${roleType.name()}"
      ></option>
    </select>
          <select
            class="form-control"
            type="text"
            name="role"
            th:field="*{role}"
            id="dropOperator"
            th:if="${role} != 'COMMANDANT'"
            disabled>
      <option
              th:each="roleType : ${T(ru.mirea.smartdormitory.model.types.RoleType).values()}"
              th:value="${roleType.name()}"
              th:text="${roleType.name()}"
      ></option>
    </select>
    <input type="hidden" name="role" th:value="*{role}" th:if="${role} != 'COMMANDANT'">
  </div>
  <div class="box-footer" style="margin-top:16px">
    <button type="submit" class="btn btn-primary btn-lg">
      Подтвердить
    </button>
    <a class="btn btn-danger btn-lg" th:href="@{/residents/delete/{id} (id=${resident.studentId})}" role="button" th:if="${role} == 'COMMANDANT'">Удалить</a>
  </div>
</form></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright © Smart Dormitory 2022</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/theme.js"></script>
</body>

</html>
